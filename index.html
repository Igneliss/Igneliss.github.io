<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Notifications</title>
    <style>
        .notification {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            animation: slideUp 0.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .notification img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .notification-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
